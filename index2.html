<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Cerita Interaktif Fadhil & Ica</title>
<style>
body {
  margin:0;
  display:flex;
  flex-direction:column;
  justify-content:center;
  align-items:center;
  height:100vh;
  background: linear-gradient(135deg, #fce4ec, #f8bbd0);
  font-family:sans-serif;
  text-align:center;
  padding:20px;
  overflow:hidden;
}
.bubble {
  position:absolute;
  bottom:-100px;
  background:rgba(255,255,255,0.4);
  border-radius:50%;
  animation: rise 15s infinite ease-in;
}
@keyframes rise {
  0% { transform: translateY(0) scale(1); opacity:0.6; }
  50% { opacity:1; }
  100% { transform: translateY(-120vh) scale(1.3); opacity:0; }
}
#story {
  display:none;
  max-width:600px;
  background:#fff;
  padding:20px;
  border-radius:15px;
  box-shadow:0 4px 10px rgba(0,0,0,0.1);
  z-index:2;
  position:relative;
}
button {
  padding:12px 20px;
  margin:10px;
  border:none;
  background:#ec407a;
  color:#fff;
  font-size:1em;
  border-radius:10px;
  cursor:pointer;
  z-index:2;
  position:relative;
}
button:hover { background:#d81b60; }
</style>
</head>
<body>

<div id="bubbles"></div>

<div id="start">
  <h1>Cerita Interaktif</h1>
  <button id="startBtn">Mulai Cerita</button>
</div>

<div id="story">
  <p id="scene">...</p>
  <div id="choices"></div>
</div>

<script>
const scenes = {
  start: {
    text: "Fadhil duduk di meja belajarnya, lampu kamar asrama menyala lembut. Kertas catatan berserakan, beberapa buku terbuka, beberapa pulpen bergelimpangan. Dia capek, tapi ada satu hal yang membuat semua itu terasa ringan‚Äîbayangan Ica. Apa yang akan dia lakukan?",
    choices: [
      { text: "üìö Terus belajar", next: "scene2A" },
      { text: "üíå Ngecek chat Ica", next: "scene2B" },
      { text: "üõãÔ∏è Istirahat sebentar", next: "scene2C" },
      { text: "üåå Balkon & lihat bintang", next: "scene2D" }
    ]
  },
  scene2A: {
    text: "Fadhil fokus menulis catatan, tapi pikirannya melayang ke Icanya tersayang. Bayangan senyumnya bikin dia tersenyum sendiri. Tiba-tiba ada ide lucu yang ingin dibagikan ke Ica.",
    choices: [
      { text: "Kirim chat ke Ica", next: "scene3A" },
      { text: "Fokus belajar saja", next: "scene3A2" }
    ]
  },
  scene2B: {
    text: "Fadhil membuka chat Ica, pesan manis dari Ica bikin hatinya hangat. Dia tersenyum, tapi bingung mau balas panjang atau singkat.",
    choices: [
      { text: "Balas panjang", next: "scene3B" },
      { text: "Kirim emoji lucu", next: "scene3B2" }
    ]
  },
  scene2C: {
    text: "Fadhil rebahan, menutup mata sebentar. Bayangan Ica muncul, membawa cemilan favoritnya.",
    choices: [
      { text: "Ngecek chat Ica", next: "scene3C" },
      { text: "Tidur sebentar", next: "scene3C2" }
    ]
  },
  scene2D: {
    text: "Fadhil di balkon menatap bintang. Bayangan Ica ada di pikirannya, jauh dimata dekat dihati.",
    choices: [
      { text: "Kirim voice note", next: "scene3D" },
      { text: "Tulis diary", next: "scene3D2" }
    ]
  },
  scene3A: { text: "Fadhil kirim chat lucu & ide kreatif ke Ica. Hatinya hangat dan lega.", choices: [{ text: "Lanjut", next: "ending" }] },
  scene3A2: { text: "Fadhil fokus belajar. Meskipun capek, bayangan Ica bikin semangatnya kembali.", choices: [{ text: "Lanjut", next: "ending" }] },
  scene3B: { text: "Fadhil balas pesan panjang penuh cinta. Hatinya damai dan tersenyum.", choices: [{ text: "Lanjut", next: "ending" }] },
  scene3B2: { text: "Fadhil mengirim emoji lucu.", choices: [{ text: "Lanjut", next: "ending" }] },
  scene3C: { text: "Fadhil ngecek chat Ica, stiker lucu & pesan manja bikin hatinya hangat.", choices: [{ text: "Lanjut", next: "ending" }] },
  scene3C2: { text: "Fadhil tidur sebentar, mimpi tentang Ica membuat hatinya lega.", choices: [{ text: "Lanjut", next: "ending" }] },
  scene3D: { text: "Fadhil kirim voice note, cerita tentang kuliah dan rindunya kepada icanya tersayang.", choices: [{ text: "Lanjut", next: "ending" }] },
  scene3D2: { text: "Fadhil menulis diary panjang tentang rindu dan cintanya untuk Icanya tersayang.", choices: [{ text: "Lanjut", next: "ending" }] },
  ending: {
    text: "Malam sudah larut. Fadhil menatap langit, jantungnya hangat saat pesan Ica masuk: 'bebee‚Ä¶ aku juga rindu banget sama kamu. Semangat terus ya, aku sayang kamu banget ü•∞'. Fadhil tersenyum lebar, lega, dan bahagia. Dia tahu satu hal: <b>aku ga boleh tertarik sama cewe lain, cuma Ica yang aku sayang. I love you, Bebee ‚ù§Ô∏è</b>. Lampu kamar yang hangat, malam yang tenang, dan cinta mereka membuat Fadhil tidur dengan hati damai. Semua jalur cerita berakhir bahagia ‚ú®.",
    choices: []
  }
};

const startBtn = document.getElementById("startBtn");
const storyDiv = document.getElementById("story");
const sceneP = document.getElementById("scene");
const choicesDiv = document.getElementById("choices");
const startDiv = document.getElementById("start");

function showScene(key) {
  const scene = scenes[key];
  sceneP.innerHTML = scene.text;
  choicesDiv.innerHTML = "";
  scene.choices.forEach(choice => {
    const btn = document.createElement("button");
    btn.textContent = choice.text;
    btn.onclick = () => showScene(choice.next);
    choicesDiv.appendChild(btn);
  });
}

startBtn.addEventListener("click", () => {
  startDiv.style.display = "none";
  storyDiv.style.display = "block";
  showScene("start");
});

// generate bubbles
const bubbles = document.getElementById("bubbles");
for (let i=0; i<20; i++) {
  const bubble = document.createElement("div");
  const size = Math.random()*40 + 10;
  bubble.classList.add("bubble");
  bubble.style.width = size+"px";
  bubble.style.height = size+"px";
  bubble.style.left = Math.random()*100+"vw";
  bubble.style.animationDuration = (10+Math.random()*10)+"s";
  bubbles.appendChild(bubble);
}
</script>
</body>
</html>
