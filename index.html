<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sweet Seventeen Quiz</title>
<style>
    body { 
        font-family: 'Comic Sans MS', cursive, sans-serif; 
        text-align: center; 
        background: linear-gradient(135deg, #ffb6c1, #ffe6f0, #ff99cc); 
        height: 100vh; 
        margin: 0; 
        display: flex; 
        justify-content: center; 
        align-items: center;
    }
    .quiz-container { 
        padding: 30px; 
        background: rgba(255, 240, 245, 0.9); 
        border-radius: 15px; 
        width: 80%; 
        max-width: 500px; 
        box-shadow: 0 10px 25px rgba(255, 102, 178, 0.4);
    }
    .question { 
        font-size: 1.3em; 
        margin-bottom: 25px; 
        color: #d6336c;
    }
    .btn { 
        display: block; 
        margin: 12px auto; 
        padding: 12px 25px; 
        font-size: 1em; 
        cursor: pointer; 
        border-radius: 8px; 
        border: none; 
        background: #ff66b2; 
        color: white; 
        transition: transform 0.2s, background 0.2s;
    }
    .btn:hover { 
        background: #ff3399; 
        transform: scale(1.05);
    }
    h1 { 
        color: #ff3399; 
        font-size: 2.5em; 
        margin-bottom: 20px;
    }
    p { 
        font-size: 1.2em; 
        color: #d6336c;
    }
</style>
</head>
<body>

<div class="quiz-container">
    <div id="question" class="question"></div>
    <div id="answers"></div>
</div>

<!-- Musik santai loop -->
<audio id="bgMusic" loop autoplay>
    <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-1.mp3" type="audio/mpeg">
</audio>

<!-- Bunyi benar -->
<audio id="correctSound">
    <source src="https://www.soundjay.com/button/button-3.wav" type="audio/wav">
</audio>

<!-- Bunyi salah -->
<audio id="wrongSound">
    <source src="https://www.soundjay.com/button/beep-10.wav" type="audio/wav">
</audio>

<script>
const quiz = [
    { q: "Kapan kita jadian?", a: ["25 September 2023","26 September 2023","27 September 2023","24 September 2023"], correct: 0 },
    { q: "Hasil dari reaksi pembakaran hidrokarbon menghasilkan?", a: ["CO2 dan H2O","O2 dan H2","CO dan H2O","CO2 dan O2"], correct: 0 },
    { q: "Hukum Newton kedua menjelaskan hubungan antara?", a: ["Gaya, massa, dan percepatan","Gaya dan energi","Massa dan energi","Kecepatan dan percepatan"], correct: 0 },
    { q: "Turunan dari fungsi f(x) = x^3 adalah?", a: ["3x^2","2x","x^2","3x^3"], correct: 0 },
    { q: "Percepatan gravitasi bumi mendekati?", a: ["9,8 m/sÂ²","10 m/sÂ²","8,9 m/sÂ²","9,2 m/sÂ²"], correct: 0 },
];

let current = 0;
const correctSound = document.getElementById("correctSound");
const wrongSound = document.getElementById("wrongSound");
const bgMusic = document.getElementById("bgMusic");

function showQuestion() {
    if (current >= quiz.length) {
        document.body.innerHTML = `
        <div class="quiz-container">
            <h1>BUMMM! ðŸŽ‰</h1>
            <p>Selamat Sweet Seventeen sayangkuu ðŸ’–<br>Cintakuu omaga, ga kerasa kmu udah tua aja ðŸ˜˜<br>Love u more & more!</p>
        </div>`;
        return;
    }

    const q = quiz[current];
    document.getElementById("question").innerText = q.q;
    const answersDiv = document.getElementById("answers");
    answersDiv.innerHTML = "";
    q.a.forEach((ans, i) => {
        const btn = document.createElement("button");
        btn.className = "btn";
        btn.innerText = ans;
        btn.onclick = () => { 
            if(i !== q.correct){
                wrongSound.play();
                let msg = "";
                switch(current){
                    case 0: msg = "bjirlah kecewah gwejh"; break; // jadian
                    case 1: msg = "buk m geleng geleng melihat nanad"; break; // kimia
                    case 2: msg = "aduh ci wen gimana nihh"; break; // fisika
                    case 3: msg = "buk ii liat anak ibuk buk"; break; // matematika
                    case 4: msg = "aduh ci wen gimana nihh"; break; // fisika/gravitasi
                }
                alert(msg);
            } else {
                correctSound.play();
                current++; 
                showQuestion(); 
            }
        };
        answersDiv.appendChild(btn);
    });
}

showQuestion();
</script>

</body>
</html>
