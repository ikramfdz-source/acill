<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cerita Interaktif Acill</title>
  <style>
    body {
      margin:0; 
      display:flex; 
      flex-direction:column; 
      justify-content:center; 
      align-items:center; 
      height:100vh;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0); 
      font-family:sans-serif; 
      text-align:center; 
      padding:20px;
      overflow:hidden; /* biar bubble ga bikin scroll */
      position:relative;
    }

    #story { 
      display:none; 
      max-width:600px; 
      background:#fff; 
      padding:20px; 
      border-radius:15px; 
      box-shadow:0 4px 10px rgba(0,0,0,0.1); 
      z-index:10;
    }

    button { 
      padding:12px 25px; 
      border:none; 
      background:#ec407a; 
      color:#fff; 
      font-size:1.1em; 
      border-radius:10px; 
      cursor:pointer; 
      margin:5px;
    }
    button:hover { background:#d81b60; }

    /* bubble background */
    .bubble {
      position:absolute;
      bottom:-100px;
      background:rgba(255, 182, 193, 0.7);
      border-radius:50%;
      animation: rise infinite ease-in;
    }

    /* animasi bubble naik */
    @keyframes rise {
      0% { transform: translateY(0) scale(1); opacity:1; }
      100% { transform: translateY(-120vh) scale(1.5); opacity:0; }
    }
  </style>
</head>
