<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cerita Interaktif Shaloom</title>
  <style>
    body { margin:0; display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh;
      background: linear-gradient(135deg, #fce4ec, #f8bbd0); font-family:sans-serif; text-align:center; padding:20px; }
    #story { display:none; max-width:600px; background:#fff; padding:20px; border-radius:15px; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
    button { padding:12px 25px; border:none; background:#ec407a; color:#fff; font-size:1.2em; border-radius:10px; cursor:pointer; }
    button:hover { background:#d81b60; }
  </style>
</head>
<body>
  <div id="start">
    <h1>Cerita Interaktif</h1>
    <button id="startBtn">Mulai Cerita</button>
  </div>
  <div id="story">
    <p id="scene">...</p>
    <button id="nextBtn">Lanjut Cerita</button>
  </div>

  <!-- Musik dari Fesliyan Studios (royalty-free) -->
  <audio id="bgMusic" loop>
    <source src="https://www.fesliyanstudios.com/play-mp3/quiet-time" type="audio/mpeg" />
  </audio>

  <script>
    const scenes = [
      "Di sebuah negeri penuh cahaya, hiduplah seorang gadis bernama <b>Shaloom</b>‚Äîdipanggil <i>Cill</i> oleh yang dekat dengannya.",
      "Malam itu sangat tenang‚Äîbintang-bintang seolah ingin merayakan hari spesial.",
      "Ternyata itu adalah malam ketika <b>Shaloom</b> genap berusia 17 tahun ‚≠ê.",
      "Selamat Sweet Seventeen, <b>Shaloom (Cill)</b>! Semoga setiap harimu penuh keajaiban dan ceria."
    ];
    let idx = 0;

    const startBtn = document.getElementById("startBtn");
    const nextBtn = document.getElementById("nextBtn");
    const storyDiv = document.getElementById("story");
    const sceneP = document.getElementById("scene");
    const startDiv = document.getElementById("start");
    const music = document.getElementById("bgMusic");

    startBtn.addEventListener("click", () => {
      music.play().catch(e => console.warn("Autoplay blocked", e));
      startDiv.style.display = "none";
      storyDiv.style.display = "block";
      sceneP.innerHTML = scenes[idx];
    });

    nextBtn.addEventListener("click", () => {
      idx++;
      if (idx < scenes.length) {
        sceneP.innerHTML = scenes[idx];
      } else {
        sceneP.innerHTML = "üíñ Tamat. Semoga harimu seindah dongeng ini! üíñ";
        nextBtn.style.display = "none";
      }
    });
  </script>
</body>
</html>
